<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Josefin+Sans&family=Kalnia:wght@600&family=Lemon&family=Raleway:wght@700&family=Tilt+Prism&display=swap" rel="stylesheet">
    <title>Ophthalmology Question</title>
    <link rel="stylesheet" href="quiz.css">
</head>
<body>
    <section id="home-page">
        <div class="main-content">
            <div>
                <h2>
                    Welcome to Daily Discussion 
                </h2>
                <p>
                    Solve daily quiz
                </p>
            </div>

            <div>
                <a href="#" id="show-eye-quiz">
                    <div class="quiz-card">
                        <div>
                            <img class="subject-img" src="/svg/eye.svg">
                        </div>
                       <div class="subject">
                        Ophthalmology
                       </div>
                       <div class="mcq-count">
                        10 MCQs
                       </div>
                    </div>
                </a>
            </div>
        </div>
    </section>

    <section id="quiz-page" style="display: none;">
        <div class="quiz-title">
            <div class="back">
                <div class="back-btn" id="back-to-home">
                    <div>
                        Daily Discussion
                    </div>
                    <div>
                        <img src="/svg/heart.svg">
                    </div>
                </div>
                <div id="showDivButton">
                    Menu
                </div>
            </div>
        </div>
    
        <div class="flex-row">
            <div class="left">
                <div class="container" id="Quiz-screen">
                    <header>
                        <h4 id="questionTitle">Loading question...</h4>
                    </header>
                    <section class="question" id="questionSection">
                        <!-- Options will be dynamically added here -->
                    </section>
                    <section class="feedback">
                        <p id="result"></p>
                        <p id="explanation"></p>
                    </section>
                    <nav>
                        <button id="backBtn" style="display: none;">Back</button>
                        <button id="nextBtn" style="display: none;">Next</button>
                    </nav>
                </div>
            
                <div class="container" id="Review-screen" style="display: none;">
                    <header>
                        <h4 id="reviewTitle">End of Quiz</h4>
                    </header>
                    <div class="score">
                        <p>Your Score: <span id="quizScore"></span></p>
                    </div>
                    <button id="finishQuizBtn">Review Quiz</button>
                </div>

                <footer>
                    <p>
                        &copy 2024 Daily Discussion 
                    </p>
                    <p>
                        <img src="/svg/heart.svg">
                    </p>
                </footer>
            </div>
    
            <div class="right" id="question-link">
                <div class="container">
                    <div>
                        <h4>
                            Questions :
                        </h4>
                        <div id="question-list">
                            <!-- Questions will be dynamically added here -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    
    <script>
        // Get references to the sections and the "Menu" button
        const questionsSection = document.getElementById('question-link');
        const showMenuButton = document.getElementById('showDivButton');
    
        // Add click event listener to the "Menu" button
        showMenuButton.addEventListener('click', function() {
            // Toggle the display of the questions section
            if (questionsSection.style.display === 'none' || questionsSection.style.display === '') {
                questionsSection.style.display = 'block';
            } else {
                questionsSection.style.display = 'none';
            }
        });
    </script>    

    <script>
        // Get references to the sections
        const homePage = document.getElementById('home-page');
        const quizPage = document.getElementById('quiz-page');
        
        // Get references to the links
        const showEyeQuizLink = document.getElementById('show-eye-quiz');
        const backToHomeButton = document.getElementById('back-to-home');
        
        // Add click event listener to show-eye-quiz link
        showEyeQuizLink.addEventListener('click', function(event) {
            event.preventDefault();
            homePage.style.display = 'none';
            quizPage.style.display = 'block';
        });
        
        // Add click event listener to bac-to-home button
        backToHomeButton.addEventListener('click', function(event) {
            event.preventDefault();
            homePage.style.display = 'block';
            quizPage.style.display = 'none';
        });
    </script>
    
   
    
    <script src="quiz.js"></script>

</body>
</html>
