<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar App</title>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans&family=Kalnia:wght@600&family=Lemon&family=Raleway:wght@700&family=Tilt+Prism&display=swap"
        rel="stylesheet">
    <style>
        body{
            font-family: 'Josefin Sans', sans-serif;
        }
    </style>
</head>
<body>
    <div class="calendar-app">
        <div class="header-app">
            <button id="prevBtn"><img src="svg/left.svg"></button>
            <h1 id="currentMonth"></h1>
            <button id="nextBtn"><img src="svg/right.svg"></button>
        </div>
        <div class="days-container" id="daysContainer"></div>
    </div>    

    <style>
        .calendar-app {
            max-width: 100vw;
            margin-bottom: 2em;
        }
        
        .header-app {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 1em;
            background-color: #D5F0C1;
            color: black;
            border-radius: 1em;
        }
        
        .header-app .btn-app {
            background-color: transparent;
            border: none;
            color: black;
            cursor: pointer;
            padding: 0.5em;
        }
        
        .header-app .btn-app:hover {
            background-color: white;
            border-radius: 1em;
            padding: 0.5em;
        }
        
        #currentMonth {
            font-size: 18px;
            margin: 0;
        }
        
        .days-container {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
        }
        
        .day-app {
            border: 1px solid #dddddd38;
            padding: auto;
            border-radius: 1em;
            padding-top: 2em;
            padding-bottom: 2em;
            text-align: center;
            font-weight: 900;
        }
        
        .day-app:hover {
            background-color: #D5F0C1;
            color: black;
        }   
        
        .today {
            background-color: #D5F0C1;
            color: black;
        } 
        
        .today:hover{
            background-color: #D5F0C1;
        }
        
        .week-day{
            padding-top: 1.5em;
            padding-bottom: 1em;
            text-align: center;
        }
    </style>
    
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const currentDate = new Date();
            let currentMonth = currentDate.getMonth();
            let currentYear = currentDate.getFullYear();
            let todayDate = currentDate.getDate(); // Get today's date
            
            const prevBtn = document.getElementById("prevBtn");
            const nextBtn = document.getElementById("nextBtn");
            const currentMonthText = document.getElementById("currentMonth");
            const daysContainer = document.getElementById("daysContainer");
        
            prevBtn.addEventListener("click", function() {
                currentMonth--;
                if (currentMonth < 0) {
                    currentMonth = 11;
                    currentYear--;
                }
                renderCalendar();
            });
        
            nextBtn.addEventListener("click", function() {
                currentMonth++;
                if (currentMonth > 11) {
                    currentMonth = 0;
                    currentYear++;
                }
                renderCalendar();
            });
        
            function renderCalendar() {
                const monthNames = ["January", "February", "March", "April", "May", "June",
                    "July", "August", "September", "October", "November", "December"];
                const dayNames = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"];
        
                currentMonthText.textContent = monthNames[currentMonth] + ' ' + currentYear;
                daysContainer.innerHTML = '';
        
                // Add day names
                for (let i = 0; i < 7; i++) {
                    const weekDayElement = document.createElement('div');
                    weekDayElement.classList.add('week-day');
                    weekDayElement.textContent = dayNames[i].substring(0, 3);
                    daysContainer.appendChild(weekDayElement);
                }
        
                const firstDayOfMonth = new Date(currentYear, currentMonth, 1);
                const startDayIndex = firstDayOfMonth.getDay();
        
                const daysInMonth = new Date(currentYear, currentMonth + 1, 0).getDate();
        
                for (let i = 0; i < startDayIndex; i++) {
                    const emptyDayElement = document.createElement('div');
                    emptyDayElement.classList.add('empty-day');
                    daysContainer.appendChild(emptyDayElement);
                }
        
                for (let i = 1; i <= daysInMonth; i++) {
                    const dayElement = document.createElement('div');
                    dayElement.classList.add('day-app');
                    dayElement.textContent = i;
        
                    // Highlight today's date
                    if (i === todayDate && currentMonth === currentDate.getMonth() && currentYear === currentDate.getFullYear()) {
                        dayElement.classList.add('today');
                    }
                    
                    daysContainer.appendChild(dayElement);
                }
            }
        
            renderCalendar();
        });
    </script>
    
</body>
</html>
