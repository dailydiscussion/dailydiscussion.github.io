<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Target NEET-PG | INICET 2024</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans&family=Kalnia:wght@600&family=Lemon&family=Raleway:wght@700&family=Tilt+Prism&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
    <link rel="manifest" href="favicon/site.webmanifest">
    <link rel="mask-icon" href="favicon/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#2b5797">
    <meta name="theme-color" content="#ff0000">
    <link rel="manifest" href="/manifest.json">
</head>

<body>
    <main class="main animated-element">
        <div class="header">
            <h3>
                "Ready to boost your NEET PG | INICET preparation together? Start quizzing now!"
            </h3>
        </div>
        <div class="quiz">
            <h3>
                Today's Quiz -
                <a href="https://link.marrow.com/join_custom_module/559X0HNS">
                    <button>
                        Surgery MCQs
                    </button>
                </a>
            </h3>
            <h5 class="topic" style="color: gray;">
                Topic - Anatomy - (Abdomen & Pelvis) and Surgery - (Lower GI & Hernia)
            </h5>
            <h3 style="padding: 20px;">
                Total Questions discussed
                <div class="counter" id="counter">0</div>
            </h3>
        </div>

        <div id="tableContainer" class="tests"></div>
        
    </main>
    <footer class="footer">
        <p>
            Â© Copyright 2024 | All Rights Reserved
        </p>
    </footer>

    <script>
    fetch('data.json')
    .then(response => response.json())
    .then(jsonData => {
    const tableContainer = document.getElementById('tableContainer');
    const table = document.createElement('table');
    const thead = document.createElement('thead');
    const tbody = document.createElement('tbody');

    jsonData.tests.forEach(test => {
    const trHead = document.createElement('tr');
    const th = document.createElement('th');
    th.textContent = test.title;
    trHead.appendChild(th);
    thead.appendChild(trHead);

    test.links.forEach(link => {
    const trBody = document.createElement('tr');
    const td = document.createElement('td');
    const anchor = document.createElement('a');
    anchor.href = link.url;
    anchor.textContent = link.text;
    td.appendChild(anchor);
    trBody.appendChild(td);
    tbody.appendChild(trBody);
    });
    });

    table.appendChild(thead);
    table.appendChild(tbody);
    tableContainer.appendChild(table);
    })
    .catch(error => console.error('Error fetching data:', error));

    // Add the 'active' class to trigger the animation
    document.addEventListener('DOMContentLoaded', function () {
    document.querySelector('.animated-element').classList.add('active');
    });
    </script> 

    <script>
    // JavaScript to update the counter value
    const counterElement = document.getElementById('counter');
    const targetNumber = 300;
    let currentNumber = 0;

    function updateCounter() {
    if (currentNumber < targetNumber) {
    currentNumber++;
    counterElement.textContent = currentNumber;
    requestAnimationFrame(updateCounter);
    }
    }

    // Start the animation
    updateCounter();
    </script>

</body>

</html>
