<body>
    <main class="main animated-element">
        <div class="header">
            <h3>
                "Ready to boost your NEET PG | INICET preparation together? Start quizzing now!"
            </h3>
        </div>
        <div class="quiz">
            <div class="col">
                <h3>
                    Today's Quiz -
                    <a href="https://link.marrow.com/join_custom_module/55A102JS">
                        <button>
                            Surgery MCQs
                        </button>
                    </a>
                </h3>
                <h5 class="topic">
                    Topic - Surgery - Complete
                </h5>
            </div>
            <div class="col">
                <div class="flex">
                    <div class="col-6-12">
                        <h2 id="countDay"></h2>
                        <h6>
                            Day
                        </h6>
                    </div>
                    <div class="col-6-12">
                        <h2 id="countQuestions"></h2>
                        <h6>
                            Questions discussed
                        </h6>
                    </div>
                    <div class="col-6-12">
                        <h2 id="countTest"></h2>
                        <h6>

                    </div>
                    <div class="col-6-12">
                        <h2>
                            1
                        </h2>
                        <h6>
                            Subjects Completed

                    </div>
     
                </div>

        <div id="tableContainer" class="tests"></div>
        
    </main>
    <footer class="footer">

    <script>
        // Function to update the count and display it
        function updateCount(elementId, increment, initialCount) {
            // Get the current count from the specified element or use the initial count
            let count = parseInt(document.getElementById(elementId).textContent) || initialCount;

            // Update the count by the specified increment
            count += increment;

            // Display the updated count in the specified element
            document.getElementById(elementId).textContent = count;
        }

        // Call the function to update the counts with initial values
        updateCount('countDay', 1, 9);
        updateCount('countTest', 1, 9);
        updateCount('countQuestions', 50, 450);
    </script>

    <script>
    fetch('data.json')
    .then(response => response.json())
    .then(jsonData => {
    const tableContainer = document.getElementById('tableContainer');
    const table = document.createElement('table');
    const thead = document.createElement('thead');
    const tbody = document.createElement('tbody');

    jsonData.tests.forEach(test => {
    const trHead = document.createElement('tr');
    const th = document.createElement('th');
    th.textContent = test.title;
    trHead.appendChild(th);
    thead.appendChild(trHead);

    test.links.forEach(link => {
    const trBody = document.createElement('tr');
    const td = document.createElement('td');
    const anchor = document.createElement('a');
    anchor.href = link.url;
    anchor.textContent = link.text;
    td.appendChild(anchor);
    trBody.appendChild(td);
    tbody.appendChild(trBody);
    });
    });

    table.appendChild(thead);
    table.appendChild(tbody);
    tableContainer.appendChild(table);
    })
    .catch(error => console.error('Error fetching data:', error));

    // Add the 'active' class to trigger the animation
    document.addEventListener('DOMContentLoaded', function () {
    document.querySelector('.animated-element').classList.add('active');
    });
    </script> 

</body>

</html>
